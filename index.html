    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <p> 
            <label for="email">Inserir Email</label>

            <input id="email" name="email" required="required" type="text" placeholder="insira seu email"/>
          </p>
           
          <p> 
            <label for="senha">Inserir Senha</label>
            <input id="senha" name="senha" required="required" type="password" placeholder="insira sua senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Entrar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="">Cadastre-se</a>
          </p>
          <p class="link">
            Esqueceu sua Senha?
            <a href="">Recuperar minha senha</a>
          </p>
        </form>
